<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>AirBnB Clone</title>
    <style>
        html {
            height: 100%;
        }

        body {
            display: grid;
            margin: 0;
            padding: 0;
            min-height: 100%;
            grid-template-areas:
            "header"
            "container"
            "footer";
            grid-template-rows: calc(70px + 1px) 1fr calc(60px + 1px);
        }

        header {
            width: 100%;
            height: 70px;
            background: #FF0000;
            grid-area: header;
            align-self: flex-start;
        }

        footer {
            /* position: fixed; */
            display: flex;
            width: 100%;
            height: 60px;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #00FF00;
            grid-area: footer;
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <header></header>
    <footer>
        Best School
    </footer>
</body>

</html>
