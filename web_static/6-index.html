<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css"/>
    <link rel="stylesheet" href="styles/3-header.css"/>
    <link rel="stylesheet" href="styles/3-footer.css"/>
    <link rel="stylesheet" href="styles/6-filters.css"/>
</head>

<body>
    <header>
        <a href="./6-index.html"></a>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Lagos</h4>
                <ul class="popover">
                    <li>
                        <h2>Lagos</h2>
                        <ul>
                            <li>Banana Island</li>
                            <li>Victoria Island</li>
                            <li>Surulere</li>
                            <li>Ikeja</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Palo Alto</li>
                            <li>Las Vegas</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, WiFi</h4>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>TV</li>
                    <li>Swimming Pool</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
